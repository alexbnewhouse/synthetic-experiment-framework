[pytest]
# Pytest configuration

# Test paths
testpaths = tests

# Python files to look for
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests that may require external dependencies
    slow: Slow tests that may take longer to run

# Minimum pytest version
minversion = 7.0

# Add options
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage configuration (when using pytest-cov)
[coverage:run]
source = synthetic_experiments
branch = True
omit = 
    */tests/*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
